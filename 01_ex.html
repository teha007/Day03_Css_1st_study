<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 기초</title>

        <!-- 웹문서(HTML)에 스타일 적용하기.(스타일적용 언어 : CSS3 ) -->

        <!-- 스타일 작성 영역[반드시 head에 있어야 하는 것은 아니지만 가급적] -->
        <style type="text/css">
            /* 이 영역 안에서는 css언어의 문법을 따라야 함. */
            /* 이 영역 안에서는 html언어의 문법 사용 불가!! */

            /* 기본문법 :  선택자{속성:값;} */

            /* 선택자 종류 */
            /* 1. 타입(요소종류) 선택자 */
            h2{color: red;}
            p{color: blue; font-family: serif;}

            /* 2. 전체 선택자 */
            *{font-style: italic; color: yellow;}/*같은 스타일을 적용시 개별선택자가 우선적용됨*/

            /* 3. 아이디 선택자 */
            #p1{color: green;}/*타입선택자보다 우선시 됨*/

            /* 4. 클래스 선택자 */
            .aa{color: violet;}/*타입선택자보다 우선시 됨*/

            /* 선택자 섞어서 사용하기 */
            /* p요소중에서 class가 aa인 요소 */
            p.aa{background-color: yellow;}

            /* 5. 선택자 그룹 */
            li, a{color: gray;}

            /* 6. 자식, 자손 선택자 */

            /* 7. 속성 선택자 */

            /* 8. 의사(pseudo-class) 선택자 */

        </style>

    </head>
    <body>

        <!-- 1.~4.선택자까지 연습용 요소들 -->
        <h2 class="aa">CSS Seletor Test</h2>

        <p id="p1">Hello world</p>
        <p class="aa">Nice to meet you.</p>

        <!-- 5.선택자 그룹 연습용 요소들 -->
        <ul>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ul>

        <a href="">naver</a>
        
    </body>
</html>
